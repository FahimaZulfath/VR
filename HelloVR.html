<!DOCTYPE html>
<html>
  <head>
    <title>Women's Day VR wishes</title>
    <meta name="description" content="Womoz Sprint 2018">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script> 
  </head>
  <body>
    <a-scene outline>
      <a-assets>
        <img id="groundTexture" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png">
        <img id="mozin" src="mozIN.png" />
        <img id="moztn" src="mozTN.jpg" />
        <img id="wish" src="wish.png" />
      </a-assets>
      <a-entity>
      <a-image position="-10 6 -7" width="4" height="1" src="#moz"></a-image>
      <a-image position="-10 5 -8" width="8" height="1" src="#project"></a-image>       
      </a-entity>
      <a-image src="wish.png" width="90" height="30" position="-1.55 1.2 -7"
scale="0.2 0.2 0.2"></a-image>
      <a-image src="mozTN.jpg" width="10" height="10" position="-8 5 -7"
               scale="0.2 0.2 0.2"></a-image>
      <a-image src="mozIN.png" width="10" height="6" position="5 5 -7"
scale="0.2 0.2 0.2"></a-image>

      
      
      <a-entity particle-system="preset: snow; particleCount: 10000"></a-entity>
      <a-entity particle-system="preset: default; color: #fdc747; particleCount: 1000" position="-14 0 -10"></a-entity>
      <a-entity particle-system="preset: default; color: #a336e1; particleCount: 1000" position="14 0 -10"></a-entity>
 

      <a-entity id="box" geometry="primitive: cone; radius: 1; height: 1" position="-7 0.75 -5" material="color: #23caee"
                animation="property: scale; dir: alternate; dur: 100; to: 1.1 1.1 1.1; loop: true"></a-entity>
      <a-entity id="cylinder" geometry="primitive: cone; radius: 1; height: 1" position="7 0.75 -5" material="color: #23caee"
                animation="property: scale; dir: alternate; dur: 100; to: 1.1 1.1 1.1; loop: true"></a-entity>

      <a-entity id="plane" geometry="primitive: plane; width: 10000; height: 10000" material="color: #333; src: #groundTexture; repeat: 10000 10000; transparent: true; metalness: 0.6; roughness: 0.4" rotation="-90 0 0"></a-entity>
      <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="color: #fd217a; shader: flat; side: back"></a-entity>
      <a-entity light="type: ambient; color: #fd217a"></a-entity>
      <a-entity light="type: directional; color: #blue" position="-1 2 0"></a-entity>
    </a-scene>
  </body>
</html>
